<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>R-cadion!</title>
  <meta name="author" content="Rob Hitt">
  <meta name="description" content="Tic Tac Toe">
  <link rel = "icon" href = "R!.png" type = "image/x-icon"> 
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="tictactoe.css" type="text/css">

  <script type="text/javascript" src="tictactoe.js"></script>
</head>

<body>

  <div>
    <h1 class="header">Tic Tac Toe</h1>
  </div>
  <div class="enter-players">

    <form id="player-form">
      <div class="player-container">
        <label for="player1" font-color:white>Player 1</label>
        <input type="text" placeholder="Enter name" name="player1" id="player1" class="input-field" />
      </div>
      <div class="player-container">
        <label for="player2">Player 2</label>
        <input type="text" placeholder="Enter name" name="player2" id="player2" class="input-field" />
      </div>

      <input type="submit" class="submit-btn" value="Start Game" />
    </form>
    <form action="home.html">
      <input type="submit" class="submit-btn" value="Home" />
    </form>  
  </div>

  <div class="board__main hide-container">
    <div class="board___player-turn"></div>

    <div class="board__container">
      <div class="board__cell">
        <div class="letter" data-id="0"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="1"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="2"></div>
      </div>

      <div class="board__cell">
        <div class="letter" data-id="3"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="4"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="5"></div>
      </div>

      <div class="board__cell">
        <div class="letter" data-id="6"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="7"></div>
      </div>
      <div class="board__cell">
        <div class="letter" data-id="8"></div>
      </div>
    </div>
  </div>

  <div class="reset reset--hidden">
    <div class="reset__text">
    </div>
    <a href="index.html" class="button js-button" role="button">Home</a>
    <button class="replay-btn" value="replay">
      <span class="clear-board">Clear Board</span>
    </button>
  </div><br><br><br><br><br>
  <div class="footer">
    <a href="index.html" class="dave">R-cadion | Made by Yash Dave</a><br>
    <a href="https://in.linkedin.com/in/yash-dave-408976199?trk=people-guest_people_search-card" class="fa fa-linkedin social"  target="_blank" title="linked in" ></a>
      <a href="https://github.com/Yash-Dave" class="fa fa-github social"  target="_blank" title="Github"></a>
      <a href="https://twitter.com/yashrakeshdave" class="fa fa-twitter social"  target="_blank" title="twitter"></a>
      <a href="https://www.instagram.com/yash_r_dave/?hl=en" class="fa fa-instagram social" target="_blank" title="Instagram"></a>
  </div>      
</body>

</html>
